<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1500px;
            height: 800px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "a0", "label": "a0", "shape": "dot", "size": 10}, {"id": "a3", "label": "a3", "shape": "dot", "size": 10}, {"id": "g0", "label": "g0", "shape": "dot", "size": 10}, {"id": "b1", "label": "b1", "shape": "dot", "size": 10}, {"id": "a6", "label": "a6", "shape": "dot", "size": 10}, {"id": "b3", "label": "b3", "shape": "dot", "size": 10}, {"id": "g3", "label": "g3", "shape": "dot", "size": 10}, {"id": "f1", "label": "f1", "shape": "dot", "size": 10}, {"id": "c2", "label": "c2", "shape": "dot", "size": 10}, {"id": "f3", "label": "f3", "shape": "dot", "size": 10}, {"id": "g6", "label": "g6", "shape": "dot", "size": 10}, {"id": "b5", "label": "b5", "shape": "dot", "size": 10}, {"id": "c3", "label": "c3", "shape": "dot", "size": 10}, {"id": "e2", "label": "e2", "shape": "dot", "size": 10}, {"id": "e3", "label": "e3", "shape": "dot", "size": 10}, {"id": "f5", "label": "f5", "shape": "dot", "size": 10}, {"id": "c4", "label": "c4", "shape": "dot", "size": 10}, {"id": "e4", "label": "e4", "shape": "dot", "size": 10}, {"id": "d6", "label": "d6", "shape": "dot", "size": 10}, {"id": "d5", "label": "d5", "shape": "dot", "size": 10}, {"id": "d4", "label": "d4", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"from": "a0", "to": "a3", "weight": 1}, {"from": "a0", "to": "g0", "weight": 1}, {"from": "a0", "to": "b1", "weight": 1}, {"from": "a3", "to": "a6", "weight": 1}, {"from": "a3", "to": "b3", "weight": 1}, {"from": "g0", "to": "g3", "weight": 1}, {"from": "b1", "to": "b3", "weight": 1}, {"from": "b1", "to": "f1", "weight": 1}, {"from": "b1", "to": "c2", "weight": 1}, {"from": "g3", "to": "f3", "weight": 1}, {"from": "g3", "to": "g6", "weight": 1}, {"from": "b3", "to": "b5", "weight": 1}, {"from": "b3", "to": "c3", "weight": 1}, {"from": "f1", "to": "f3", "weight": 1}, {"from": "c2", "to": "c3", "weight": 1}, {"from": "c2", "to": "e2", "weight": 1}, {"from": "f3", "to": "e3", "weight": 1}, {"from": "f3", "to": "f5", "weight": 1}, {"from": "c3", "to": "c4", "weight": 1}, {"from": "e2", "to": "e3", "weight": 1}, {"from": "e3", "to": "e4", "weight": 1}, {"from": "a6", "to": "d6", "weight": 1}, {"from": "b5", "to": "d5", "weight": 1}, {"from": "c4", "to": "d4", "weight": 1}, {"from": "e4", "to": "d4", "weight": 1}, {"from": "f5", "to": "d5", "weight": 1}, {"from": "g6", "to": "d6", "weight": 1}, {"from": "d4", "to": "d5", "weight": 1}, {"from": "d5", "to": "d6", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
